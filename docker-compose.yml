version: '3.8'

services:
  backend:
    build: .
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
      - "${SSL_PORT:-5443}:${SSL_PORT:-5443}"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/ai-interview
      - PORT=${PORT:-5000}
      - SSL_PORT=${SSL_PORT:-5443}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/app/backend
      - /app/node_modules
      - ./dist:/app/dist
      - ./certs:/app/certs
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  mongo_data: