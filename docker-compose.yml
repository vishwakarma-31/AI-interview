services:
  backend:
    build: .
    ports:
      - '${PORT:-5000}:${PORT:-5000}'
      - '${SSL_PORT:-5443}:${SSL_PORT:-5443}'
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/ai-interview
      - PORT=${PORT:-5000}
      - SSL_PORT=${SSL_PORT:-5443}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
      - ./dist:/app/dist
      - ./certs:/app/certs
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  mongo:
    image: mongo:5.0
    ports:
      - '127.0.0.1:27017:27017'
    volumes:
      - mongo_data:/data/db
    # Health check
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:alpine
    ports:
      - '127.0.0.1:6379:6379'
    # Health check
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  mongo_data:
